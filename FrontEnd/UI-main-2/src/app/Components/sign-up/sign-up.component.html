<section class="vh-100 bg-image"
  style="background-image: url('https://wallpapercave.com/wp/wp6919030.jpg');"class="image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg"  [(ngModel)]=author.authorName  class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" [(ngModel)]=author.email  class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" [(ngModel)]=author.password  class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

               

                
                <div class="d-flex justify-content-center">
                  <button type="button" 
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="registerAuthor()" >Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!" routerLink="/login"
                    class="fw-bold text-body"><u >Login here</u></a></p>
                    

            

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

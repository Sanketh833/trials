<h2>List of Books</h2>
<table class="table table-dark table-striped-columns">
    
    <thead>
        <tr>
            <th>Title</th>
            <th>category</th>
            <th>image</th>
            <th>price</th>
            <th>publisher</th>
            <th>active</th>
            <th>content</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>{{book.title}}</td>
            <td>{{book.category}}</td>
            <td>{{book.image}}</td>
            <td>{{book.price}}</td>
            <td>{{book.publisher}}</td>
            <td>{{book.active}}</td>
            <td>{{book.content}}</td>

            
        </tr>
    </tbody>
   
  </table>
